<div fxFlex="grow" fxLayout="column" class="examples-list">
    <div fxFlex="grow">
        <mat-nav-list dense>
            <mat-list-item *ngFor="let item of list; let i = index" [ngClass]="{ selected: i == selectedItemIndex }" (click)="onItemSelect(i)"
                routerLink="/{{ item.route }}">
                <h3 md-line>{{ item.name }}</h3>
            </mat-list-item>
        </mat-nav-list>
    </div>
</div>
