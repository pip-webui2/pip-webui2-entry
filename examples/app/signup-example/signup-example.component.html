
<pip-signup
    [serverUrl]="serverUrl$ | async" 
    [email]="email$ | async" 
    [error]="error$ | async"
    [loading]="loading$ | async"
    [password]="password$ | async"
    [imageUrl]="'./assets/kyrio_logo.png'"
    [signinText]="signinText"
    [signinLinkText]="signinLinkText"
    [privacyLink]="privacyLink"
    (signin)="onSignin($event)" 
    (submit)="onSubmit($event)" 
    (abort)="onAbort()">
</pip-signup>
