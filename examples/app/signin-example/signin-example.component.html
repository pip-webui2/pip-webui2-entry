<pip-signin 
    [serverUrl]="serverUrl$ | async" 
    [email]="email$ | async" 
    [error]="error$ | async" 
    [loading]="loading$ | async"
    [password]="password$ | async" 

    [forgotTitle]="forgotTitle" 
    [signupText]="signupText" 
    [signupLinkText]="signupLinkText" 
    [imageUrl]="'./assets/kyrio_logo.png'"
    (forgot)="onForgot($event)" 
    (signup)="onSignup()"
    (submit)="onSubmit($event)" 
    (abort)="onAbort()">
</pip-signin>
